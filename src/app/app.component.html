
<div class="container main-conteiner">
  <h1>Fire Chat</h1>
  <hr>


  <div  *ngIf="_cs.usuario" class="row">
    <div class="col-md-12 text-right">
      <button (click)="salir()"
      type="buttton" class="btn btn-outline-danger">
        Salir
      </button>
    </div>
  </div>

  <app-login *ngIf="!_cs.usuario"></app-login>

  <div *ngIf="_cs.usuario" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
